<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capstone 3</title>
    <link rel="stylesheet" type="text/css" href="float-grid.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet'>
</head>
<body>
<h1 id="app-header">OTC CUSTOMER RESERVE HELPER</h1>
<div class="row">
    <div class="box-sm col-10">
                <form id="mainSubmitBtn">
                <div class="row">
                    <h4 class="col-10">Please Enter Customer information below</h4>
                </div>
                    <div id="formError" class="row input-row">
                        <div class="col-10">
                            ERROR! Must Have Item Name or Item Description...
                        </div>
                    </div>
                <div class="row input-row">
                    <input id="customerName" type="text" placeholder="Customer Name" class="col-10" required>
                </div>
                <div class="row input-row">
                    <input id="customerPhone" type="tel" placeholder="Customer Phone" class="col-10" required>
                </div>
                <div class="row input-row">
                    <input id="customerAddress" type="text" placeholder="Customer Address" class="col-10">
                </div>
                <div class="row input-row">
                    <input id="itemName" type="text" placeholder="Item Name" class="col-10">
                </div>
                <div class="row input-row">
                    <textarea id="textArea" placeholder="Type customer notes here" rows="4" class="neutral col-10"></textarea>
                </div>
                <div class="row input-row">
                    <button class="col-10" type="submit">SUBMIT</button>
                </div>
                </form>
        </div>
</div>
<div id="outputCustomer" class="row">
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capstone 3</title>
    <link rel="stylesheet" type="text/css" href="float-grid.css">
    <link rel="stylesheet" type="text/css" href="main.css">

    <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet'>
</head>
<body>
<h1 id="app-header">OTC CUSTOMER RESERVE HELPER</h1>
<div role="main">
    <div class="row">
        <div class="col-12" id="outer-text-box">
            <div clas="row">
                <div class="box-sm bigcol">
                            <form>
                            <div class="row">
                                <h4 class="col-10">Please Enter Customer information below</h4>
                            </div>
                            <div class="row input-row">
                                <input id="customerName" type="text" placeholder="Customer Name" class="col-10">
                            </div>
                            <div class="row input-row">
                                <input id="customerPhone" type="text" placeholder="Customer Phone" class="col-10">
                            </div>
                            <div class="row input-row">
                                <input id="customerAddress" type="text" placeholder="Customer Address" class="col-10">
                            </div>
                            <div class="row input-row">
                                <input id="itemName" type="text" placeholder="Item Name" class="col-10">
                            </div>
                            <div class="row input-row">
                                <textarea id="textArea" placeholder="Type customer notes here" rows="4" class="neutral col-10"></textarea>
                            </div>
                            <div class="row input-row">
                                <div  class="col-10"></div>
                                <button type="submit" id="mainSubmitBtn" >SUBMIT</button>
                            </div>
                            </form>
                </div>
            </div>
                <div class="row">
                    <div class="output-entry-box col-4 white">
                        <div class="customer">
                            Dave Dave <br>
                            777-777-7777 <br>
                            1234 main street
                        </div>
                        Looking For
                        Sommething something notes go here
                    </div>
                    <div id="outputCustomer">
                        <div class="output-entry-box col-4 white">output placholder example</div>
                        <div class="output-entry-box col-4 white">output placholder example</div>
                        <div id="requestedCustomerInfo" class="output-entry-box col-4 white">poop</div>
                    </div>
                </div>

        </div>
    <div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
